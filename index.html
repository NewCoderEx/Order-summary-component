<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
      <img class="main-bg" src="./pattern-background-desktop.svg" alt="">
      <div class="main-card">
        <img class="card-image" src="./illustration-hero.svg" alt="">
        <div class="card-texts">
          <div class="summary">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          
          <div class="plan">
            <img class="icon" src="./icon-music.svg" alt="">
            <div class="price">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a class="change" href="#">Change</a>
          </div>
  
        </div>
        <div class="buttons">
          <button class="payment-btn" type="button">Proceed to Payment</button>
          <a class="cancel-btn" href="#">Cancel Order</a> 
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NewCoderEx</a>.
  </div>
</body>
</html>
